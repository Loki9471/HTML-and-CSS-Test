<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
  <style>
    .gallery {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
}

.gallery img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

@media (max-width: 600px) {
  .gallery {
    grid-template-columns: 1fr;
  }
}

  </style>
<body>
    <div class="gallery">
        <img src="2013.jpg" alt="Image 1" controls width="100%" hiegth="100%">
        <img src="2015.jpg" alt="Image 2" controls width="100%" hiegth="100%">
        <img src="2017.jpg" alt="Image 3" controls width="100%" hiegth="100%" >
        <img src="2019.jpg" alt="Image 4" controls width="100%" hiegth="100%">
    </div>
</body>
</html>
